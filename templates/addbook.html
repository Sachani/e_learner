        <div class="page-wrapper">

                <div class="page-header">
                    <div class="page-title">
                        <h4>Add Book</h4>
                        <!-- <h6>Add new book</h6> -->
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'add_book' %}" method="post" class="row">
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Book Name</label>
                                    <input type="text" name="BookName" value="{{ BookName }}" required>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Author Name</label>
                                    <input type="text" name="AuthorName" value="{{ AuthorName }}" required>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Publisher Name</label>
                                    <input type="text" name="publiSherName" value="{{ publiSherName }}" required>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Date of publication</label>
                                    <input type="date" class="form-control" name="date" value="{{ date }}" required>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Categories</label>
                                    <select name="Categories" id="" class="form-control">
                                        <option value="Study" style="text-align: center;" selected>----- Select -----</option>
                                        <option value="Study">Study</option>
                                        <option value="Technology">Technology</option>
                                        <option value="History">History</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" name="Description" required>{{ Description }}</textarea>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Cover page image</label>
                                    <input type="file" class="form-control" name="CoverPageImage" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Book PDF</label>
                                    <input type="file" name="BookPDF" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <input type="submit" class="btn btn-submit me-2" value="Submit">
                                <a href="brandlist.html" class="btn btn-cancel">Cancel</a>
                            </div>
                        </form> <!-- This closing tag was missing -->

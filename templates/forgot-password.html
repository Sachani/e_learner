<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="media/EduCat (4)_rm.png">
  <link rel="stylesheet" href="static/login.css">
  <title>Forgot Password</title>
</head>

<body>
  <div class="container">
    <div class="leftimg">
      <img src="media/forgot.png" alt="">
    </div>
    {% if messages %}
      <ul class="messages">
      <!-- {% for message in messages %} -->
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      <!-- {% endfor %} -->
      </ul>
    {% endif %}
    <form action="" method="post" class="login">
      {% csrf_token %}
      <div class="main">
        <div class="heading">
          <h1>Forgot Password</h1>
        </div>
        <div class="inputs">
          <input type="text" name="username" class="input" placeholder="Username"  value="{{ username }}" required>
          <input type="password" name="password" class="input" placeholder="New password" value="{{ password }}" required>
        </div>
        <div class="button">
          <input value="Submit" name="Submit" type="submit" class="btn">
        </div>
        <div class="signup">
          <a href="login">Back to Login</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
